<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="weather-app">
        <h1>Weather App</h1>
        <div class="search-container">
            <input type="text" id="location-input" placeholder="Enter city name...">
            <button id="search-button">Get Weather</button>
        </div>

        <div id="weather-info" class="hidden">
            <h2 id="city-name"></h2>
            
            <div class="main-info">
                <img id="weather-icon" src="" alt="Weather icon">
                <p id="temperature" class="temperature"></p>
            </div>
            <p id="weather-condition"></p>

            <div class="extra-details">
                <div class="detail-item">
                    <span class="label">Feels like</span>
                    <span id="feels-like" class="value"></span>
                </div>
                <div class="detail-item">
                    <span class="label">Humidity</span>
                    <span id="humidity" class="value"></span>
                </div>
                <div class="detail-item">
                    <span class="label">Wind</span>
                    <span id="wind-speed" class="value"></span>
                </div>
            </div>
        </div>
        
        <div id="error-message" class="hidden">
            <p>Could not find weather data for that location. Please try again.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
